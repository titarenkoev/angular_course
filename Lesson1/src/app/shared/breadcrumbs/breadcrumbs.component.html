<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs; let last = last">
            <span *ngIf="!last"><a [routerLink]="[breadcrumb.url]">{{ breadcrumb.name }}</a>&nbsp;/&nbsp;</span>
            <span *ngIf="last">{{ breadcrumb.name }}</span>
        </li>
    </ol>
</nav>
