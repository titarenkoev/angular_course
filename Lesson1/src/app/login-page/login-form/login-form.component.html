<div class="col-md-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
        </div>
        <div class="panel-body">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="model.login" placeholder="E-mail" name="email" type="email" autofocus="">
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="model.password" placeholder="Password" name="password" type="password" value="">
                </div>
                <a href="javascript:;" class="btn btn-sm btn-success" (click)="onLoginInit()">Login</a>
            </fieldset>
        </div>
    </div>
</div>
