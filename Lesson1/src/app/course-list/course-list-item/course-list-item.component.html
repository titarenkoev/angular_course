<div class="item row" appCourseItemBorder [creationDate]="courseItem.creationDate" [ngClass]="courseItem.topRated ? 'brightBg' : ''" style="border: 3px solid #000000; margin: 10px; padding: 10px;">
    <div class="col-md-10">
        <div style="float: right; min-width: 200px;">
            <span class="duration">{{courseItem.duration | durationFormat}}</span> &nbsp;&nbsp;
            <span class="created">{{courseItem.creationDate | date:"MM/dd/yyyy"}}</span>
        </div>
        <h3>{{courseItem.title | uppercase}} <img *ngIf="courseItem.topRated" height="20px" src="https://image.flaticon.com/icons/svg/291/291205.svg"></h3>
        <p>{{courseItem.description}}</p>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit">Edit</button><br>
        <button class="btn btn-primary" type="submit" (click)="onClick($event)">Delete</button><br>
    </div>

</div>
