<mat-dialog-content>

    <p> Do you really want to delete this course? </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="onCloseCancel()">Cancel</button>
    <button class="mat-raised-button" (click)="onCloseConfirm()">Yes</button>
</mat-dialog-actions>
